<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOTR Characters</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
        h1 { color: #333; }
        ul { list-style-type: none; padding: 0; }
        li { background: white; margin-bottom: 10px; padding: 10px; border-radius: 5px; }
        a.button { text-decoration: none; padding: 10px 20px; background: #4CAF50; color: white; border-radius: 5px; margin-right: 10px; }
        a.button:hover { background: #45a049; }
    </style>
</head>
<body>
    <h1>🧙‍♂️ Lord of the Rings Characters</h1>
    <ul>
        {% for character in characters %}
            <li><strong>{{ character.name }}</strong> — {{ character.race }} ({{ character.gender }})</li>
        {% endfor %}
    </ul>

    <a class="button" href="/quotes">📜 Random Quotes</a>
    <a class="button" href="/movies">🎬 Movies</a>
</body>
</html>
